 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
 
 <head>
     <title>Produto</title>
     <vtex:metaTags/>
     <vtex:template id="commonStyles" />
     
    <link href="/arquivos/product.css" rel="stylesheet" type="text/css" />
    <link href="/arquivos/colorVariation.css" rel="stylesheet" type="text/css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
 </head>
 
 <body id="product-page">
 
     <div class="page">
        <div id="overlay"></div>
 
         <!--  SubTemplate: Header -->
         <vtex:template id="Header" />
         <!-- /SubTemplate: Header -->
                     
         <div id="product-extra-top"></div>  
 
         <section id="product-content" class="container">
 
             <div id="box-bread-brumb" class="hidden-xs">
                 <vtex.cmc:breadCrumb />
             </div>
                     
             <div id="product-extra-middle"></div>  
 
             <div class="row product-details">
                <div class="product-resume">
                    <div class="product-info col-xs-12 col-sm-5 col-lg-6">
                        <div class="row">
                            <div class="codigo-produto col-xs-6 col-lg-6">
                                <span>Cód:</span> <vtex.cmc:skuReference/>
                            </div>
                            <div class="visible-xs" style="float:right;margin-top: -24px;">
                              <!--<div id="yv-review-quickreview"></div>-->  
                            </div>
                            
                            
                        </div>
     
                        <div class="product-name ">
                            <h1>
                                <vtex.cmc:productName />
                            </h1>
                        </div>

                        <div class="product-image col-xs-12 col-sm-7 col-lg-6 text-center visible-xs">
                            <!--  Component: Product Images -->
                            <vtex.cmc:ProductImage zoom="on"/>
        
                          <!--<vtex.cmc:facebookLike />-->  
                        </div><!-- .product-image -->
                        <div class="" id="yv-review-quickreview"></div>
    
                        
    
                        <div class="price-box">
                            <!--  Component: Sellers -->
                            <vtex.cmc:SellerOptions />
                    
                            <!--  Component: Price -->
                            <vtex.cmc:skuPrice />
                        
                            <!--  Component: Sales channels -->
                            <vtex.cmc:SalesChannelDropList />
                        
                            <!--  Component: Addicional services -->
                            <vtex.cmc:stockKeepingUnitService />
                            
                            <!--  Component: Payment methods -->
                            <!-- <vtex.cmc:OtherPaymentMethod/> -->
                        </div><!-- .price-box -->
    
                        <div class="product-description-inside">
                            <div id="description-inside">
                                <!--  Component: Description -->
                                <vtex.cmc:ProductDescription />
                            </div><!-- .description -->
                        </div>
    
                        <span class="product-sku-selector-btn" >CLIQUE AQUI PARA DEFINIR CORES E QUANTIDADES</span>
    
                        <div id="only-one-sku-sector">
                            <div class="buy-button-box">

                                <!--<h5>Quantidade:</h5>-->  
                      
                              <vtex.cmc:BuyButton />
                           </div><!-- .buy-button-box -->

                           <div class="shipping-box col-sm-12">
                              <vtex.cmc:shippingValue />
                              <script type="text/javascript">
                                  $(document).ready( function(){
                                      ShippingValue();
                                  });
                              </script>
                          </div>
                        </div>
                       
    
                       
                        <div class="row">
                         
                        </div>
                       
                       <!-- <div class="col-xs-12 col-lg-6" style="margin-bottom: 2em;">
                           <div class="avaliacoes"><a href="#reviews" class="link-ancora"><vtex.cmc:evaluationRate/></a></div>
                       </div>-->
                       
                        
                        <div id="product-extra-details-1"></div>  
    
                        
    
                        <div id="product-extra-details-2"></div>  
    
                    </div><!-- .product-info -->
     
                     <div class="product-image col-xs-12 col-sm-7 col-lg-6 text-center hidden-xs">
                         <!--  Component: Product Images -->
                         <vtex.cmc:ProductImage zoom="on"/>
     
                       <!--<vtex.cmc:facebookLike />-->  
                     </div><!-- .product-image -->
                </div>
                
                 <div class="selector-sector">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="seletor-sku">
                                <vtex.cmc:stockKeepingUnitSelection />
                            </div><!-- .seletor-sku -->
                        </div>


                        <div class="col-sm-6">

                            <span id="selector-closer"><img src="/arquivos/close-btn.png" alt="" style="max-width:50px"/></span>
                            <div class="product-name ">
                                <h1>
                                    <vtex.cmc:productName />
                                </h1>
                            </div>

                            <div class="product-image text-center">
                                <!--  Component: Product Images -->
                                <vtex.cmc:ProductImage  zoom="off" />
            
                              <!--<vtex.cmc:facebookLike />-->  
                            </div>

                            <div class="buy-button-box">

                                 <!--<h5>Quantidade:</h5>-->  
                       
                               <vtex.cmc:BuyButton />
                            </div><!-- .buy-button-box -->

                            <div class="shipping-box col-sm-12">
                               <vtex.cmc:shippingValue />
                               <script type="text/javascript">
                                   $(document).ready( function(){
                                       ShippingValue();
                                   });
                               </script>
                           </div>
                        </div>
                    </div>
                </div>
 
             </div><!-- .product-details -->
                     
             <div id="product-extra-details-3"></div>  
                     
             <div class="product-description">
                 
                 <div class="btn-group desk-info-nav" role="group" aria-label="menu-anchor">
                       <a id="first"  class="btn btn-default">DESCRIÇÃO</a>
                       <a id="last"  class="btn btn-default">ESPECIFICAÇÃO</a>
                 </div>
 
 
                 <div id="product-extra-description-1"></div>  
 
                 
 
                 <div id="product-extra-description-2"></div>  
                 
                

                 <div class="">
                    <div class="product-description-box">
                        <div id="description">
                            <h2 class="title"></h2>
                            <!--  Component: Description -->
                            <vtex.cmc:ProductDescription />
                        </div><!-- .description -->
                    </div>
    
                    <div class="product-description-box">
                        <div id="specification">
                            <!--  Component: Specification -->
                            <vtex.cmc:productSpecification />
                        </div><!-- .description -->
                    </div>
                 </div>
 
                
 
                 <div id="product-extra-description-4"></div>  
 
                 <div class="product-description-box">
                     <div id="reviews" class="rating">
                        <div id="yv-reviews"></div>
                     </div>
                 </div>

                 <div class="product-description-box">
                    <!--  Component: Cross selling -->
                    <vtex.cmc:BuyTogether/>
                </div>
 
                 <div id="product-extra-description-5"></div>  
 
                 <div class="product-description-box">
                     <div class="product-carousel">
                         <vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
                     </div><!-- .showcase-default -->
                 </div>
 
                 <div id="product-extra-description-6"></div>  
 
                
 
                 <div id="product-extra-description-7"></div>  
 
             </div><!-- .product-description -->
 
         </section>
                     
         <div id="product-extra-bottom"></div>  
         
         <!--  SubTemplate: Footer -->
         <vtex:template id="Footer" />
         <!-- /SubTemplate: Footer -->
 
         
     
     </div><!-- .container-fluid -->
 
 </body>
     <vtex:template id="commonScripts" />
     <script src="/arquivos/product.js"></script>
 </html>
